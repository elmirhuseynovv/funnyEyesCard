<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="./images/Icon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <title>Funny Eyes Card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardEyes">
        <div class="eye" data-default-angle="-130deg">
          <div class="iris"></div>
        </div>
        <div class="eye" data-default-angle="50deg">
          <div class="iris"></div>
        </div>
      </div>
      <div class="cardTexts">
        <p class="colorCode">#0062AD</p>
        <a class="name" href="https://bento.me/elmirhuseynov" target="_blank"
          >@kindofelmir</a
        >
        <p class="street">Baku, Azerbaijan</p>
      </div>
    </div>
    <a href="https://bento.me/elmirhuseynov" target="_blank" class="webLink"
      >https://bento.me/elmirhuseynov</a
    >
    <div class="webLink">
      <p>
        Thank you to
        <a
          href="https://www.instagram.com/faelpt"
          target="_blank"
          class="webLink"
          >Rafael Serra</a
        >
        for the original design
      </p>
    </div>
  </body>
</html>
